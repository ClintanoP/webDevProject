      <div class='col-md-6 offset-md-3 my-2'>
        <h4>Personal Details</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" >First name</label>
            <input type="text" class="form-control" id="firstNameID" name="firstName" placeholder="" value="" required="" minlength="2">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastNameID" name="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="wmitty@email.com" size="10" required>
          <div class="form-text text-danger invalid-feedback">
            Valid email is required.
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="gamertag">Gamertag</label>
            <input type="text" class="form-control" id="gamertag" name="gamertag" placeholder="" value="" required="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="platform">Platform</label>
            <select class="custom-select d-block w-100" id="platform" name="platform" required="">
              <option value="">Choose...</option>
              <option>Steam</option>
              <option>Epic Games</option>
              <option>Switch</option>
              <option>Xbox</option>
              <option>Playstation</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid platform.
            </div>
        </div>
        <div class='col-md-12 mb-3'>
          <input type='submit' value="Update My Details" id='submitUpdatedDetails' class='btn btn-secondary'>
          <input type='submit' value='Clear Local Storage' id='clearLocalStorage' class='btn btn-secondary'>
        </div>
      </div>
